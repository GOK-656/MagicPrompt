<!DOCTYPE html>
<html lang="en">
    {% include "base_head.html"%}

    <head>
        <link
            rel="stylesheet"
            href="static/css/style_search.css"
            type="text/css"
        />
        <link
            rel="stylesheet"
            href="static/css/style_index.css"
            type="text/css"
        />
        <link
            rel="stylesheet"
            href="static/css/style_generate.css"
            type="text/css"
        />
    </head>

    <body>
        <nav>
            <div id="nav-title"><a href="/">Magic Prompt</a></div>
            <div id="nav-link">
                <a href="/">Home</a>
                <a href="/search">Search</a>
                <a href="/generate" class="page_this">Generate</a>
            </div>
        </nav>
        <main>
            <form
                action="/generate_result"
                method="POST"
                id="img_generate_form"
            >
                <div id="query_textarea">
                    <textarea
                        class="textarea textarea-bordered"
                        placeholder="{{query}}"
                        value="{{query}}"
                        name="query"
                    ></textarea>
                </div>
                <div id="model_selector">
                    <div class="label">
                        <span class="label-text">Pick the model</span>
                    </div>
                    <select class="select select-bordered w-full max-w-xs">
                        <option>Stable Diffusion</option>
                        <option>Lora</option>
                        <option>Midjourney</option>
                        <option>Lexica</option>
                    </select>
                </div>
            </form>
        </main>
    </body>
</html>
